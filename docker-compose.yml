# docker-compose.yml
# Local development stack for CursorCode AI (Supabase + Upstash – both external)
# Only runs the backend API and frontend.
# Redis and Postgres are now cloud services (Supabase + Upstash)

version: "3.9"

services:
  # ────────────────────────────────────────────────
  # Backend API (FastAPI)
  # ────────────────────────────────────────────────
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: cursorcode-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - apps/api/.env
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=DEBUG
    volumes:
      - .:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # ────────────────────────────────────────────────
  # Frontend (Next.js)
  # ────────────────────────────────────────────────
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: cursorcode-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - api
    env_file:
      - apps/web/.env.local
    environment:
      - NEXT_PUBLIC_API_URL=http://api:8000
      - NODE_ENV=development
    volumes:
      - ./apps/web:/app
      - /app/node_modules
    command: pnpm dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

# No volumes needed anymore (Supabase + Upstash are external)
